networks: 
  django_network:
    driver: bridge

services:

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "0.0.0.0:54321:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - django_network

  backend:
    build: .
    container_name: backend
    restart: always
    env_file:
      - .env_prod
    depends_on:
      - postgres
    volumes:
      - ./media:/app/media
      - ./static:/app/static
    ports:
      - "0.0.0.0:8000:8000"
    networks:
      - django_network
    # command: make run
    

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - backend
    networks:
      - django_network

volumes:
  pgdata:
